{% extends "base.html" %}
{% block title %}Tag Details{% endblock %}
{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<a class="btn btn-info" href="/tags/{{tag.id}}/edit" role="button">Edit</a>
<a class="btn btn-danger" href="/tags/{{tag.id}}/delete" role="button">Delete</a>
{% endblock %}
