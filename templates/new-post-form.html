{% extends "base.html" %} {% block title %} Create a Post {% endblock %} {%block
content %}
<h1>Add a post for {{user.get_full_name()}}</h1>
<form
  action="/users/{{user.id}}/posts/new"
  method="POST"
  class="form-horizontal"
>
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="title"
        placeholder="Title"
        id="title"
        required="required"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        rows="3"
        placeholder="Content"
        name="content"
        id="content"
        required="required"
      ></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="tags" class="col-sm-2 control-label">Tags:</label>
    {% for tag in tags %}
    <label class="checkbox-inline">
        <input type="checkbox" name="tags" value="{{tag.id}}"> {{tag.name}}
    </label>  
    {% endfor %}
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Create</button>
    </div>
  </div>
</form>
{% endblock %}
