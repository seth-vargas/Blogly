{% extends "base.html" %}

{% block title %}
User Listing
{% endblock %}
{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
      <a href="users/{{user.id}}">{{user.get_full_name()}}</a>
    </li>
    {% endfor %}
</ul>
<form action="/users/new">
    <input type="submit" value="Add user">
</form>
{% endblock %}
