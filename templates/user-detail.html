{% extends "base.html" %}

{% block title %}
User Detail Page
{% endblock %}

{% block content %}
<img src="{{user.image_url}}">
<h1>{{user.get_full_name()}}</h1>
<form action="/users/{{user.id}}/edit">
    <input type="submit" value="Edit">
</form>
<form action="/users/{{user.id}}/delete" method="POST">
    <input type="submit" value="Delete">
</form>
<h2>Posts</h2>
<ul>
    {% for post in posts %}
    <li>{{post.title}}</li>
    {% endfor %}
</ul>
{% endblock %}
