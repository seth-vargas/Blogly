{% extends "base.html" %}
{% block title %}All Tags{% endblock %}
{% block content %}
<div class="container">
    <h1>All Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/new" class="btn btn-default">Add Tag</a>
</div>
{% endblock %}
